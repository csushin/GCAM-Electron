<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
  stroke: #000;
}

.tooltip {
  position: absolute;
  width: 200px;
  height: 28px;
  pointer-events: none;
}

</style>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js"></script>
<script src="https://www.lactame.com/lib/ml/0.4.1/ml.min.js"></script>
<script src="numeric-1.2.6.min.js"></script>
<script>

// X = [
//   [0,1,2,3,4,5],
//   [0,2,1,5,4,3],
//   [0,5,2,1,3,4],
//   [0,2,1,3,4,5],
//   [4,2,1,3,0,5]
// ]

var width = 400,
    height = 400;

var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-120)
    .linkDistance(30)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("clusters.json", function(error, graph) {
  if (error) throw error;

  force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

  var link = svg.selectAll(".link")
      .data(graph.links)
    .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", function(d) { return Math.sqrt(d.value); });

  var node = svg.selectAll(".node")
      .data(graph.nodes)
    .enter().append("circle")
      .attr("class", "node")
      .attr("r", 5)
      .style("fill", function(d) { return color(d.group); })
      // .call(force.drag);

  node.append("title")
      .text(function(d) { return d.name; });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  });
});

function pca(X) {
    /*
        Return matrix of all principle components as column vectors
    */        
    var m = X.length;
    var sigma = numeric.div(numeric.dot(numeric.transpose(X), X), m);
    return numeric.svd(sigma).U;
}

function pcaReduce(U, k) {
    /*
        Return matrix of k first principle components as column vectors            
    */                
    return U.map(function(row) {
        return row.slice(0, k)
    });
}

function pcaProject(X, Ureduce) {
    /*
        Project matrix X onto reduced principle components matrix
    */
    return numeric.dot(X, Ureduce);
}

function pcaRecover(Z, Ureduce) {
    /*
        Recover matrix from projection onto reduced principle components
    */
    return numeric.dot(Z, numeric.transpose(Ureduce));
}

var matrix = [];

function scatter(type){
  var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 400 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

  /* 
   * value accessor - returns the value to encode for a given data object.
   * scale - maps value to a visual display encoding, such as a pixel position.
   * map function - maps from data value to display value
   * axis - sets up axis
   */ 

  // setup x 
  var xValue = function(d) {
        if(!type)
          return d.sepal_wid;
        else
          return d[0];
      }, // data -> value
      xScale = d3.scale.linear().range([0, width]), // value -> display
      xMap = function(d) { return xScale(xValue(d));}, // data -> display
      xAxis = d3.svg.axis().scale(xScale).orient("bottom");

  // setup y
  var yValue = function(d) {
        if(!type)
          return d.sepal_len;
        else
          return d[1];
      }, // data -> value
      yScale = d3.scale.linear().range([height, 0]), // value -> display
      yMap = function(d) { return yScale(yValue(d));}, // data -> display
      yAxis = d3.svg.axis().scale(yScale).orient("left");

  // setup fill color
  var cValue = function(d, i) {
        // console.log('i: ', i);
        if(!type)
          return d.class;
        else{
          if(i < 50)
            return 'Iris-setosa';
          else if(i < 100)
            return 'Iris-versicolor';
          else
            return 'Iris-virginica';
        }
      },
      color = d3.scale.category10();

  // add the graph canvas to the body of the webpage
  var svg = d3.select("body").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  // add the tooltip area to the webpage
  var tooltip = d3.select("body").append("div")
      .attr("class", "tooltip")
      .style("opacity", 0);

  matrix = [];
  // load data
  d3.csv("iris.data.csv", function(error, data) {

    // change string (from CSV) into number format
    data.forEach(function(d) {
      d.sepal_len = +d.sepal_len;
      d.sepal_wid = +d.sepal_wid;
      d.petal_len = +d.petal_len;
      d.petal_wid = +d.petal_wid;
      matrix.push([
        d.sepal_len,
        d.sepal_wid,
        d.petal_len,
        d.petal_wid
      ]);
  //    console.log(d);
    });

    if(type == 'numeric'){
      // Get principle components
      var U = pca(matrix);
      var Ureduce = pcaReduce(U, 2);
      var V = pcaProject(matrix, Ureduce);
      data = V;
    }
    else if(type == 'ml'){
      var U = new ML.Stat.PCA(matrix)
      var V = U.project(matrix, 2);
      data = V;
    }

    // don't want dots overlapping axis, so add in buffer to data domain
    xScale.domain([d3.min(data, xValue)-1, d3.max(data, xValue)+1]);
    yScale.domain([d3.min(data, yValue)-1, d3.max(data, yValue)+1]);

    // x-axis
    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis)
      .append("text")
        .attr("class", "label")
        .attr("x", width)
        .attr("y", -6)
        .style("text-anchor", "end")
        .text("Calories");

    // y-axis
    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis)
      .append("text")
        .attr("class", "label")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", ".71em")
        .style("text-anchor", "end")
        .text("Protein (g)");

    // draw dots
    svg.selectAll(".dot")
        .data(data)
      .enter().append("circle")
        .attr("class", "dot")
        .attr("r", 3.5)
        .attr("cx", xMap)
        .attr("cy", yMap)
        .style("fill", function(d, i) { return color(cValue(d, i));}) 
        .on("mouseover", function(d, i) {          
          var dClass = d.class;
            if(type){
              if(i < 50)
                dClass = 'Iris-setosa';
              else if(i < 100)
                dClass = 'Iris-versicolor';
              else
                dClass = 'Iris-virginica';
            }
            console.log('i: ', i, ', class: ', dClass)
            tooltip.transition()
                 .duration(200)
                 .style("opacity", .9);
            tooltip.html(dClass + "<br/> (" + xValue(d) 
            + ", " + yValue(d) + ")")
                 .style("left", (d3.event.pageX + 5) + "px")
                 .style("top", (d3.event.pageY - 28) + "px");
        })
        .on("mouseout", function(d) {
            tooltip.transition()
                 .duration(500)
                 .style("opacity", 0);
        });

    // draw legend
    var legend = svg.selectAll(".legend")
        .data(color.domain())
      .enter().append("g")
        .attr("class", "legend")
        .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

    // draw legend colored rectangles
    legend.append("rect")
        .attr("x", width - 18)
        .attr("width", 18)
        .attr("height", 18)
        .style("fill", color);

    // draw legend text
    legend.append("text")
        .attr("x", width - 24)
        .attr("y", 9)
        .attr("dy", ".35em")
        .style("text-anchor", "end")
        .text(function(d) { return d;})
  });
}

</script>
